<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="Website/CSS/styles.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="Website/logos/logo.png" alt="MindWell Logo">
            <h1>MINDWELL</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Ajusta el enlace según sea necesario -->
                <li><a href="#">Support</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Inscripción -->
    <div id="Inscripcion">
        <div class="Container_Inscripcion">
            <form name="frm" method="post" action="">
                <fieldset id="form">
                    <legend>Formulario de Inscripcion</legend>
                    <ol>
                        <li><label>Nombres:</label><input type="text" name="fname" size="30" /></li>
                        <li><label>Apellidos:</label><input type="text" name="flastname" size="30" /></li>
                        <li><label>Sexo:</label><input type="radio" name="fsex" value="H/">Hombre
                            <input type="radio" name="fsex" value="M/">Mujer
                        </li>
                        <li><label>E-Mail:</label><input type="text" name="femail" size="30" /></li>
                        <li><label>Celular:</label><input type="text" name="fphone" size="30" /></li>
                        <li><label>Curso:</label><input type="text" name="fcourse" size="30" /></li>
                    </ol>
                    <p style="text-align: center"><input type="submit" class="btn" value="Enviar" /> </p>
                </fieldset>
            </form>
        </div>
    </div>

    <footer>
        <button class="join-now">Únete AHORA</button>
        <p>© MindWell 2024, Inc</p>
        <div class="footer-links">
            <a href="#">Términos y Condiciones</a>
            <a href="#">Política de Privacidad</a>
            <a href="#">Mapa del sitio</a>
        </div>
    </footer>

    <script src="Website/JS/validation.js" defer></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
